###
# Конфигурация темплейтов для каналов.
# Темплейт - заготовка для канала. При помощи указания его в разделе template: в файле канала вы сможете не указывать дейсвтия и т.п. отдельно
# В себе темплейт может содержать в себе настройки: цены, генерации локации, кулдаунов, боссбара, партиклов, запретов, избеганий и действий.
# Каждый параметр темплейта опционален и может быть не указан.
###

# Темплейт стандартных действий
default_actions:
  actions:
    pre_teleport:
      - '[MESSAGE] &7&l(&5&lOvRandomTeleport&7&l) &6» &fВы будете телепортированы через %time% Не двигайтесь и не получайте урона. &6(Отменить РТП - /rtp cancel)'
      - '[SOUND] BLOCK_NOTE_BLOCK_PLING;1;1'
    on_cooldown:
      3:
        - '[TITLE] &aТелепорт через &e3...;&r;5;50;10'
      2:
        - '[TITLE] &aТелепорт через &62...;&r;5;50;10'
      1:
        - '[TITLE] &aТелепорт через &c1...;&r;5;50;10'
    after_teleport:
      - '[MESSAGE] &7&l(&5&lOvRandomTeleport&7&l) &6» &aУспешная телепортация! &fВы телепортировались на координаты: &2%x% %y% %z%.'
      - '[TITLE] &a&lУспех!;&fВы телепортировались на координаты: &2%x% %y% %z%.'
      - '[SOUND] ENTITY_PLAYER_LEVELUP;1;1'