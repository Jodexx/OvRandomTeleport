# Обязательный параметр
name: 'Возле игроков'
# Обязательный параметр
type: NEAR_PLAYER
# Обязательный параметр
active_worlds:
  - 'world'
# Необязательный параметр
teleport_to_first_world: true
# Необязательный параметр
server_to_move: ''
# Необязательный параметр
min_players_to_use: 5
# Необязательный параметр
invulnerable_after_teleport: 12
# Необязательные параметры
specifications:
  teleport_on_first_join: false
  void_worlds: []
  respawn_worlds: []
# Необязательный параметр
template: 'default_actions'
# Необязательные параметры
costs:
  # По умолчанию - VAULT
  money_type: VAULT
  money_cost: 1000
  hunger_cost: 5
  experience_cost: 10
# Обязательные параметры, если не указаны в темплейте
location_generation_options:
  shape: SQUARE
  # Необязательный параметр. По умолчанию - RECTANGULAR
  gen_format: RECTANGULAR
  min_x: -1000
  max_x: 1000
  min_z: -1000
  max_z: 1000
  # Необязательные параметры
  min_near_point_distance: 30
  max_near_point_distance: 90
  # Необязательный параметр
  max_location_attempts: 50
# Необязательные параметры
cooldown:
  default_cooldown: 60
  group_cooldowns:
    vip: 30
    premium: 10
  use_last_group_cooldown: true
  teleport_cooldown: 5
# Необязательный параметр
teleport_cooldown: 5
# Необязательные параметры
bossbar:
  enabled: true
  title: '&fТелепортация через: &5%time%'
  color: WHITE
  style: SEGMENTED_12
# Необязательные параметры
particles:
  # Необязательные параметры
  pre_teleport:
    enabled: false
    id: FLAME
    dots: 2
    radius: 1.25
    particle_speed: 0.0
    speed: 4.0
    invert: true
    jumping: false
    move_near: true
  # Необязательные параметры
  after_teleport:
    enabled: true
    id: FLAME
    count: 45
    radius: 1.25
    particle_speed: 0.0
# Необязательные параметры
restrictions:
  move: true
  damage: true
# Необязательные параметры
avoid:
  blocks:
    blacklist: true
    list:
      - 'LAVA'
      - 'WATER'
  biomes:
    blacklist: true
    list: []
  regions: true
  towns: false
# Необязательный параметр
# Отдельные сообщения при использовании канала.
# Если они не указаны - будут использованы дефолтные, из config.yml
messages:
  prefix: '&7&l(&5&lOvRandomTeleport+&7&l) &6»&r'
  no_perms: '%prefix% &cУ вас не достаточно прав на использование канала телепортации к игрокам.'